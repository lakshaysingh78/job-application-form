<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
        <h1>Job Application <span class="title-small">(web)</span></h1>
        <form action="">
            <div class="form_container">
                <div class="form-control">
                    <label for="first_name">First Name :</label>
                    <input id="first_name"name="first_name"placeholder="enter your first name">
                           
                </div>
                <div class="form-control">
                    <label for="last_name">Last Name :</label>
                    <input id="last_name"name="last_name"placeholder="enter your last name">
                           
                </div>
                <div class="form-control">
                    <label for="email_name">Email :</label>
                    <input type="email" id="email_name"name="email_name"placeholder="enter your email">
                           
                </div>
                <div class="form-control">
                    <label for="job_role">Job Role :</label>
                  <select name="job_role" id="job_role">
                    <option value="">Select Job Role</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="full_stack">Full Stack Developer</option>
                    <option value="ui_ux"> UI UX Designer</option>
                  </select>
                           
                </div>
                <div class=" textform-control">
                    <label for="address">Address:</label>
                    <textarea id="address"name="address"placeholder="enter your address" role="4" column="50"></textarea>
                           
                </div>
                <div class="form-control">
                    <label for="city">City:</label>
                    <input id="city"name="city"placeholder=" enter your city">
                           
                </div>
                <div class="form-control">
                    <label for="pincode"> Pinccode:</label>
                    <input type="number" id="pincode"name="pincode"placeholder=" enter your pincode">
                           
                </div>
                <div class="form-control">
                    <label for="date">Date:</label>
                    <input type="date" id="date"name="Date"placeholder=" enter date">
                           
                </div>
                <div class="form-control">
                    <label for="cv">Upload your CV:</label>
                    <input type="file" id="cv"name="cv"placeholder="upload">
                           
                </div>

                

            </div>
            <div class="button-container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
       
        </div>
    </div>
</body>
</html>
